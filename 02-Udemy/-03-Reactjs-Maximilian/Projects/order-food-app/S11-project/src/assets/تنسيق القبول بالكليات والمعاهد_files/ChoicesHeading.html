                    {
                        alert("ÌÃ» «Œ Ì«— «·ﬂ·Ì…")
                        document.getElementById("Location").focus();
                        return
                    }
                }
                else//select by university
                {
                    selectedFaculty = document.getElementById("UniversityFacuties").selectedIndex - 1;
                    selectedUniversity = document.getElementById("Universities").value;	
                    if(selectedUniversity==-1)		
                    {
                        alert("ÌÃ» «Œ Ì«— «·Ã«„⁄…")
                        document.getElementById("Universities").focus();

                    if(selectedFaculty==-1)
                    {
                        alert("ÌÃ» «Œ Ì«— «·ﬂ·Ì…")
                        document.getElementById("UniversityFacuties").focus();
                        return
                    }
                    var SelectedFaculty = document.getElementById("UniversityFacuties").value;
