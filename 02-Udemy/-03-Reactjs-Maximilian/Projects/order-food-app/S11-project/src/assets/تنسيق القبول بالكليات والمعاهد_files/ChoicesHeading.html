function InsertChoice_onclick()
{
    var FacultyCode;
    FacultyCode = document.getElementById("Location").value;
    var ZoneCode=StudentData.getElementById("BasicData").getAttribute("ZoneCode");	//Take care of special nature schools
    var ChoiceNumber = document.getElementById("ChoiceNumber").selectedIndex;
    switch (StudentService){
        case "Apply":
            var ChoiceNumber = document.getElementById("ChoiceNumber").selectedIndex;
            if(Data.getElementById("Choices" + ChoiceNumber).getAttribute("facultycode")==-1){
                SaveChoice_onclick();
            }
            else
            {
                
                if (document.getElementById("SelectbySpec").checked)//select by spec
                {
                    var Spec = document.getElementById("Specialization").value;
                    if(Spec==-1)		
                    {
                        alert("íÌÈ ÇÎÊíÇÑ ÇáÊÎÕÕ")
                        document.getElementById("Specialization").focus();		
                        return
                    }
                    if(FacultyCode==-1)
                    {
                        alert("íÌÈ ÇÎÊíÇÑ ÇáßáíÉ")
                        document.getElementById("Location").focus();
                        return
                    }
                }
                else//select by university
                {
                    selectedFaculty = document.getElementById("UniversityFacuties").selectedIndex - 1;
                    selectedUniversity = document.getElementById("Universities").value;	
                    if(selectedUniversity==-1)		
                    {
                        alert("íÌÈ ÇÎÊíÇÑ ÇáÌÇãÚÉ")
                        document.getElementById("Universities").focus();
                        return
                    }
                    if(selectedFaculty==-1)
                    {
                        alert("íÌÈ ÇÎÊíÇÑ ÇáßáíÉ")
                        document.getElementById("UniversityFacuties").focus();
                        return
                    }
                    var SelectedFaculty = document.getElementById("UniversityFacuties").value;			
                    FacultyCode=SelectedFaculty;
                }
                	
                InsertChoiceAt(FacultyCode, ChoiceNumber,ZoneCode);
            }
            break;
        case "Transfer":
            SaveChoice_onclick();
            break;
        default:
            break;
    }
    	
    GotoEmptyLocation();
		
		 
		
    //document.getElementById("UniversityFacuties").selectedIndex = 0;
		
    return true;
}

function RevertToTransferType(_tType) {
   
    switch (_tType){
        case 1:
            document.getElementById("Monazer").checked=true;
            document.getElementById("NotMonazer").checked = false;
            document.getElementById("M3ahed").checked = false;
            document.getElementById("Cancel").checked=false;
            //document.getElementById("Eltimas").checked=false;
            TransferType=1;
    break;
        case 2:
            document.getElementById("Monazer").checked=false;
            document.getElementById("NotMonazer").checked = true;
            document.getElementById("M3ahed").checked = false;
            document.getElementById("Cancel").checked=false;
            //document.getElementById("Eltimas").checked=false;
            TransferType=2;
    break;
        case 3:
            document.getElementById("Monazer").checked=false;
            document.getElementById("NotMonazer").checked = false;
            document.getElementById("M3ahed").checked = false;
            //document.getElementById("Eltimas").checked=false;
            document.getElementById("Cancel").checked=true;
            TransferType=3;
